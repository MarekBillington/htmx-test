<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Go - HTMX</title>
  </head>
  <!-- have a button POST a click via AJAX -->
  <body class="container">

    <div class="row mt-4 g-4">
      <div class="col-8">
        <h1 class="mb-4">Film List</h1>
        
        <ul class="list-group" id="film-list">
          {{ range .Films }}
          {{ block "film-list-elements" .}}
            <li class="list-group-item bg-primary text-white">
              {{ .Title }} - {{ .Director }}
            </li>
          {{ end }}
          {{ end }}
        </ul>
      </div>

      <div class="col-4">
        <h1 class="mb-4">Add Film</h1>

        <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend" hx-indicator="#loader">
          <div class="mb-2">
            <label for="film-title">Title</label>
            <input type="text" name="title" id="film-title" class="form-control"/>
          </div>
          <div class="mb-3">
            <label for="film-director">Director</label>
            <input type="text" name="director" id="film-director" class="form-control"/>
          </div>
          <span id="loader" class="htmx-indicator">LOADING</span>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  
  </body>
</html>
